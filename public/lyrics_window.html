<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Floating Lyrics</title>
    <style>
      body {
        background-color: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      h2 {
        font-size: 18px;
        color: #aaa;
        margin-bottom: 20px;
      }

      .lyrics-line {
        position: relative;
        overflow: hidden;
        font-size: 20px;
        font-weight: normal;
        color: #b3b3b3;
        transition: all 0.5s ease;
        opacity: 0.6;
      }

      .current-lyric {
        font-size: 28px;
        font-weight: bold;
        color: white;
        text-shadow: 0 0 15px rgba(30, 215, 96, 0.4);
        opacity: 1;
        transition: opacity 0.5s ease;
      }

      .fade-in {
        opacity: 1;
      }

      .fade-out {
        opacity: 0;
      }

      .previous-style {
        transform: translateY(0) scale(0.9);
        filter: blur(0.5px);
      }

      .previous-hidden {
        transform: translateY(40px) scale(0.8);
        filter: blur(4px);
      }

      .next-style {
        transform: translateY(0) scale(0.9);
        filter: blur(0.5px);
      }

      .next-hidden {
        transform: translateY(-40px) scale(0.8);
        filter: blur(4px);
      }
    </style>
  </head>
  <body>
    <h2 id="songTitle">Loading song...</h2>

    <div
      style="
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        height: calc(100vh - 80px); /* Leave space for songTitle */
      "
    >
      <!-- Previous Lyric -->
      <div
        class="lyrics-line previous-style"
        id="previousLyric"
        style="min-height: 2em"
      >
        &nbsp;
      </div>

      <!-- Current Lyric -->
      <div
        class="lyrics-line current-lyric fade-in"
        id="currentLyric"
        style="min-height: 2em"
      >
        Waiting for lyrics...
      </div>

      <!-- Next Lyric -->
      <div
        class="lyrics-line next-style"
        id="nextLyric"
        style="min-height: 2em"
      >
        &nbsp;
      </div>
    </div>

    <script src="lyrics_window.js"></script>
  </body>
</html>
